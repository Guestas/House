<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">
    <h1>Add user</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/users/add}" th:object="${user}"
          method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="owner" th:field="*{owner}">
            <label class="form-check-label" for="owner">Owner</label>
        </div>
        <div class="form-group">
            <label for="apartment">Apartment:</label>
            <input type="number" class="form-control" id="apartment" th:field="*{apartment}" required>
        </div>

        <button type="submit" class="btn btn-info col-2">Save
            Employee</button>
    </form>

    <hr>

    <a th:href="@{/users/}"> Back to User List</a>
</div>
<script th:src="@{/js/check.js}"></script>

<div th:replace="~{fragments/menu :: footer}"></div>
</body>
</html>
