<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/table.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<h1>Tab of Apartments</h1>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Number</th>
            <th>Branch</th>
            <th>Flor</th>
            <th>Street</th>
            <th>Vote value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="apartment:${allApartmentList}">
            <td th:text="${apartment.id}"></td>
            <td th:text="${apartment.branchAntenna}"></td>
            <td th:text="${apartment.flor}"></td>
            <td th:text="${apartment.street}"></td>
            <td th:text="${apartment.voteValue}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/menu :: footer}"></div>
</body>

</html>
